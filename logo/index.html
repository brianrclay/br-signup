<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/global-style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



<div class="pageWrapper">

	<div class="paymentMessages flex aiCenter jcCenter">
		<div class="grey flex aiCenter jcCenter uppercase paymentProcessing"><img src="/images/loader.svg" class="mb30" width="100">Payment Processing</div>
		<div class="green flex aiCenter jcCenter uppercase paymentSuccessful hide"><img src="/images/icons/payment-success.svg" class="mb30" width="100">Payment Successful</div>
		<div class="red flex aiCenter jcCenter uppercase paymentError hide"><img src="/images/icons/payment-error.svg" class="mb30" width="100">Payment Error</div>
	</div>

	<nav class="mainNav flex aiCenter jcBetween">
		<img src="/images/br360-logo.png" width="150px"
		<img src="/images/icons/help-gold.svg" class="getHelp">
	</nav>
	<div class="stepWrapper">
		<p class="step gold sansSerif uppercase mb10">Step <span class="stepNumber">4</span>: <span class="smallText">Logo & Picture</span></p>
		<h1 class="black serif fs60 stepHeadline">Select a Logo and Picture</
		</h1>
	</div>

	<div class="logoAndPic fadeUpIn">
		<div class="flex flexWrap logoWrapper">
			<div class="currentLogo flex aiCenter jcCenter">
				<div class="logoImg" style="background-image: url('/images/placeholder-logo.png');"></div>
			</div>
			<div class="logoBtnsWrapper ml20">
				<div class="newLogoBtn mb20 flex aiCenter jcCenter logoBtn">
					Upload New Logo
					<svg class="ml15" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2D2F34" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload-cloud"><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
				</div>
				<!-- <a href="#" onclick="showPreview('http://template-parkcity.realvolution.com/')"><div class="previewLogoBtn flex aiCenter jcCenter logoBtn">
					Preview on site
					<svg class="ml15" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2D2F34" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
				</div></a> -->
			</div>
		</div>
		<div class="flex flexWrap profilePicWrapper">
			<div class="currentLogo currentProfilePic flex aiCenter jcCenter">
				<div class="logoImg" style="background-image: url('/images/avatar-placeholder.png');"></div>
			</div>
			<div class="logoBtnsWrapper ml20">
				<div class="newLogoBtn mb20 flex aiCenter jcCenter logoBtn">
					Upload New Profile Pic
					<svg class="ml15" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2D2F34" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload-cloud"><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
				</div>
			</div>
		</div>
	</div>

	<div class="nextWrapper showNext flex jcEnd">
		<a href="/review" class="nextBtn sansSerif white goldBtn btn toInfo">Review</a>
	</div>
</div>

<!-- MODALS -->

<div class="modalOverlay" onclick="closeModal()"></div>

<div class="helpModal modal">
	<div class="modalHeader flex aiCenter jcBetween offWhiteBG">
		<p class="helpHeadline black ml30">Get Help</p>
		<img src="/images/icons/x.svg" onclick="closeModal()" class="closeModal p20">
	</div>
	<div class="modalBody p30">
		<!-- <a href="#">
			<img src="/images/icons/chat.svg">
			<p class="black mb15 mt10">Chat Now</p>
			<div class="gold mb40">Start Chat</div>
		</a> -->
		<a href="tel:888-850-4867">
			<img src="/images/icons/phone.svg">
			<p class="black mb15 mt10">Call Us</p>
			<div class="gold mb40">888-850-4867</div>
		</a>
		<a href="mailto:support@blueroof360.com">
			<img src="/images/icons/mail.svg">
			<p class="black mb15 mt10">Email Us</p>
			<div class="gold mb15">support@blueroof360.com</div>
		</a>
	</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
